<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 90%;
      max-width: 650px;
      height: 540px;
      background-color: #f2eee7;
      border: 3px solid #333;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: 20px;
      box-shadow: 5px 5px 0px #333;
    }

    @media (max-width: 500px) {
      .login-container {
        max-width: 400px;
      }
    }

    .top-bar {
      background-color: #f2eee7;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      border-bottom: 3px solid black;
      gap: 8px;
    }

    .circle-group {
      display: flex;
      gap: 8px;
    }

    .circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 3px solid black;
    }

    .circle.red { background-color: #ff5f57; }
    .circle.yellow { background-color: #ffbd2e; }

    .button-group {
      display: flex;
      gap: 6px;
    }

    .button-group button {
      padding: 5px 8px;
      background: #f2eee7;
      border: 2px solid #000;
      font-family: Georgia, serif;
      font-size: 10px;
      cursor: pointer;
      box-shadow: inset -1px -1px 0 #000;
    }

    .button-group button:active {
      box-shadow: inset 1px 1px 0 #000;
    }

    .dashboard, #personalDetails {
      padding: 20px;
      display: none;
      flex-direction: column;
      height: 100%;
      gap: 14px;
    }

    .dashboard.active, #personalDetails.active {
      display: flex;
    }

    .dashboard h2, #personalDetails h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .token-select {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 5px;
      font-size: 14px;
      border: 2px solid #000;
      background: #ffffff;
      font-family: 'Segoe UI';
    }

    .view-details-btn {
      padding: 5px 10px;
      font-size: 12px;
      border: 2px solid black;
      background-color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }

    .prescription {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .prescription textarea {
      flex-grow: 1;
      resize: none;
      border: 2px solid #000;
      border-radius: 4px;
      padding: 10px;
      font-family: 'Segoe UI';
      font-size: 14px;
      outline: none;
      background-color: #c5e6f9;
    }

    .prescription button {
      align-self: flex-end;
      padding: 6px 16px;
      border: 2px solid #000;
      font-weight: bold;
      font-size: 14px;
      background-color: #90e790;
      cursor: pointer;
    }

    .personal-form label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .personal-form input {
      padding: 6px;
      font-size: 14px;
      border: 2px solid #000;
      border-radius: 4px;
      background-color: #fff;
      margin-bottom: 12px;
    }

    #personalDetails {
      flex: 1;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    .searchbar {
      background-color: #e09581;
      display: flex;
      padding: 10px;
      gap: 10px;
      font-size: 0.8rem;
      align-items: center;
      border: 2px solid black;
      border-radius: 6px;
    }

    .searchbar input {
      flex: 1;
      padding: 4px;
      font-family: monospace;
      border: 2px solid #000;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .searchbar button {
      padding: 5px 8px;
      font-size: 0.75rem;
      border: 2px solid #000;
      background-color: #f2eee7;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      box-shadow: 2px 2px 0 #000;
      margin-left: auto;
    }

    .searchbar button:active {
      box-shadow: none;
      transform: translate(2px, 2px);
    }

    .detailbox {
      flex: 1;
      border: 2px solid #000;
      border-radius: 6px;
      padding: 10px;
      background-color: #85b07a;
      font-family: monospace;
      font-size: 0.85rem;
      overflow-y: auto;
    }

    .personal-form button {
      padding: 6px 16px;
      border: 2px solid #000;
      font-weight: bold;
      font-size: 14px;
      background-color: #dcdcdc;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="top-bar">
      <div class="circle-group">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
      </div>
      <div class="button-group">
        <button id="dashboardBtn">Dashboard</button>
        <button id="detailsBtn">Personal Details</button>
        <button class="logout-button" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard active" id="dashboardView">
      <h2>Select a token</h2>
      <div class="token-select">
        <select id="tokenDropdown">
          <option value="">-- Choose Token --</option>
        </select>
        <button class="view-details-btn" onclick="viewPatientDetails()">View Details</button>
      </div>

      <div class="prescription">
        <textarea placeholder="Write prescription here..."></textarea>
        <button onclick="sendPrescription()">Send</button>
      </div>
    </div>

    <!-- PERSONAL DETAILS -->
    <div id="personalDetails" class="">
      <div class="searchbar">
        Enter Token Number:
        <input type="number" id="searchToken" />
        <button onclick="searchToken()">Search</button>
      </div>
      <div class="detailbox" id="detailResult">Token generated Details.</div>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popup" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fff; padding:20px; border:2px solid #000; border-radius:10px; z-index:1000;">
    <h3>Patient Details</h3>
    <p id="patientDetails">Loading...</p>
    <button onclick="closePopup()">Close</button>
  </div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  // ✅ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBHdkTLBvBozcLE1t5E5pNC06TMKVaMILw",
    authDomain: "clinic-abc01.firebaseapp.com",
    projectId: "clinic-abc01",
    storageBucket: "clinic-abc01.appspot.com",
    messagingSenderId: "543155713970",
    appId: "1:543155713970:web:5ce466e1e9685d197b16ab"
  };

  // ✅ Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // ✅ Store patient doc refs
  const patientDocRefs = {};

  // ✅ Populate Token Dropdown
  async function populateTokenDropdown() {
    const tokenDropdown = document.getElementById("tokenDropdown");
    tokenDropdown.innerHTML = `<option value="">Select Token</option>`;

    try {
      const snapshot = await db.collection("patients").get();
      console.log("Total patients found:", snapshot.size);

      snapshot.forEach((doc) => {
        const data = doc.data();
        if (data.token && data.name) {
          const option = document.createElement("option");
          option.value = doc.id;
          option.text = `Token ${data.token} - ${data.name}`;
          tokenDropdown.appendChild(option);

          patientDocRefs[doc.id] = doc.id;
        }
      });
    } catch (error) {
      console.error("Error populating tokens:", error);
    }
  }

  // ✅ View Patient Details
  async function viewPatientDetails() {
    const docId = document.getElementById("tokenDropdown").value;
    if (!docId) {
      alert("Please select a token");
      return;
    }

    try {
      const doc = await db.collection("patients").doc(docId).get();

      if (doc.exists) {
        const data = doc.data();
        document.getElementById("patientDetails").innerText =
          `Name: ${data.name}\nAge: ${data.age}\nGender: ${data.gender}\nIssue: ${data.reason}`;
      } else {
        document.getElementById("patientDetails").innerText = "No patient found.";
      }

      document.getElementById("popup").style.display = "block";
    } catch (error) {
      console.error("Error fetching patient details:", error);
    }
  }

  
  
  // ✅ Send Prescription - Updated to match data model
async function sendPrescription() {
  const docId = document.getElementById("tokenDropdown").value;
  const prescriptionText = document.querySelector('.prescription textarea').value;

  if (!docId || !prescriptionText) {
    alert("Please select a token and enter a prescription.");
    return;
  }

  try {
    await db.collection("patients").doc(docId).update({
      prescription: prescriptionText,
      status: "done"
    });

    alert("Prescription saved successfully!");
    document.querySelector('.prescription textarea').value = "";
  } catch (error) {
    console.error("Failed to update prescription:", error);
    alert("Error saving prescription.");
  }
}


  // ✅ Search Token
  async function searchToken() {
    const token = document.getElementById("searchToken").value.trim();
    const resultBox = document.getElementById("detailResult");

    if (!token) {
      resultBox.innerText = "Enter a valid token number.";
      return;
    }

    try {
      const snapshot = await db
        .collection("patients")
        .where("token", "==", Number(token))
        .limit(1)
        .get();

      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        resultBox.innerText =
          `Name: ${data.name}\nAge: ${data.age}\nGender: ${data.gender}\nIssue: ${data.reason}`;
      } else {
        resultBox.innerText = "No details found for this token.";
      }
    } catch (error) {
      console.error("Search error:", error);
      resultBox.innerText = "Error occurred while fetching data.";
    }
  }

  // ✅ Logout
  function logout() {
    auth.signOut().then(() => {
      alert("Logged out.");
      window.location.href = "index.html";
    }).catch(error => {
      console.error("Logout error:", error);
    });
  }

  // ✅ Toggle Views
  document.getElementById("dashboardBtn").addEventListener("click", () => {
    document.getElementById("dashboardView").classList.add("active");
    document.getElementById("personalDetails").classList.remove("active");
  });

  document.getElementById("detailsBtn").addEventListener("click", () => {
    document.getElementById("dashboardView").classList.remove("active");
    document.getElementById("personalDetails").classList.add("active");
  });

  // ✅ Run on Page Load
  window.onload = () => {
    populateTokenDropdown();
  };
    // ✅ Close Popup
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

</script>
</body>
</html>
