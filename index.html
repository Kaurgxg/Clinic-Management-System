<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Responsive Login</title>
  <style>
    /* your original CSS (unchanged) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      height: 540px;
      background-color: #f2eee7;
      border: 3px solid #333;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: 20px;
      box-shadow: 5px 5px 0px #333;
    }

    .top-bar {
      height: 40px;
      background-color: #f2eee7;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 3px solid black;
    }

    .circle-group {
      display: flex;
      gap: 8px;
    }

    .circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 3px solid black;
    }

    .circle.red {
      background-color: #ff5f57;
    }

    .circle.yellow {
      background-color: #ffbd2e;
    }

    .form-body {
      margin: 0;
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-body h2 {
      font-family: 'Playfair Display', serif;
      font-size: 35px;
      color: #ffffff;
      text-shadow: 
        -3px -1px 0 black,  
         1px -1px 0 black,
        -3px  1px 0 black,
         1px  1px 0 black;
      padding-bottom: 20px;
    }

    .form-body input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 1rem;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      width: 90%;
      gap: 10px;
      margin-bottom: 15px;
    }

    .half-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .half-btn:hover {
      background-color: #555;
    }

    .toggle-btn {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #333;
      background-color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #eee;
    }

    .hidden {
      display: none;
    }

    @media (max-height: 600px) {
      .login-container {
        height: 90vh;
      }
    }

    @media (max-width: 400px) {
      .form-body input,
      .form-body button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="top-bar">
      <div class="circle-group">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
      </div>
    </div>

    <div class="form-body" id="doctor-form">
      <h2>Doctor's Login</h2>
      <input type="text" placeholder="Email" id="doctor-email">
      <input type="password" placeholder="Password" id="doctor-password">
      <div class="button-row">
        <button class="half-btn" onclick="login('doctor')">Login</button>
        <button class="half-btn" onclick="signup('doctor')">Signup</button>
      </div>
      <button class="toggle-btn" onclick="toggleReceptionist()">Receptionist Login</button>
    </div>

    <div class="form-body hidden" id="receptionist-form">
      <h2>Receptionist Login</h2>
      <input type="text" placeholder="Email" id="receptionist-email">
      <input type="password" placeholder="Password" id="receptionist-password">
      <div class="button-row">
        <button class="half-btn" onclick="login('receptionist')">Login</button>
        <button class="half-btn" onclick="signup('receptionist')">Signup</button>
      </div>
      <button class="toggle-btn" onclick="toggleReceptionist()">Doctor Login</button>
    </div>
  </div>

 <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHdkTLBvBozcLE1t5E5pNC06TMKVaMILw",
    authDomain: "clinic-abc01.firebaseapp.com",
    projectId: "clinic-abc01",
    storageBucket: "clinic-abc01.firebasestorage.app",
    messagingSenderId: "543155713970",
    appId: "1:543155713970:web:5ce466e1e9685d197b16ab"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.toggleReceptionist = function () {
    const doctorForm = document.getElementById('doctor-form');
    const receptionistForm = document.getElementById('receptionist-form');
    doctorForm.classList.toggle('hidden');
    receptionistForm.classList.toggle('hidden');
  };

  window.login = function (role) {
    const email = document.getElementById(`${role}-email`).value;
    const password = document.getElementById(`${role}-password`).value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        if (role === 'receptionist') {
          window.location.href = 'receptionist.html';
        } else {
          window.location.href = 'Doctor.html';
        }
      })
      .catch((error) => {
        alert('Login error: ' + error.message);
      });
  };

  window.signup = function (role) {
    const email = document.getElementById(`${role}-email`).value;
    const password = document.getElementById(`${role}-password`).value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        if (role === 'receptionist') {
          window.location.href = 'receptionist.html';
        } else {
          alert('Doctor account created!');
        }
      })
      .catch((error) => {
        alert('Signup error: ' + error.message);
      });
  };
</script>

</body>
</html>
