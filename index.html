<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <style>
    /* Same styles you already had */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Jersey 10', sans-serif;
    }

    .container {
      width: 900px;
      height: 550px;
      background-color: #8B9C99;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid black;
      box-sizing: border-box;
    }

    .topbar {
      width: 899px;
      height: 55px;
      border-bottom: 2px solid black;
      border-left: 2px solid black;
      border-right: 2px solid black;
      background-color: #EBA739;
    }

    .shape-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px;
    }

    .circle1, .circle2, .circle3 {
      width: 26px;
      height: 26px;
      margin-top: 8px;
      border-radius: 50%;
    }

    .circle1 { background-color: #5E1D2C; }
    .circle2 { background-color: #c40733; }
    .circle3 { background-color: #023a61; }

    .Loginbox {
      margin-top: 25px;
      width: 480px;
      height: 440px;
      background-color: #D9D9D9;
      border: 3px solid black;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    #login-form {
      display: flex;
      flex-direction: column;
      padding: 0 100px;
      gap: 10px;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      padding: 8px;
      font-size: 14px;
      border: none;
      outline: none;
    }

    .links {
      text-align: right;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 10px;
      font-size: 20px;
      cursor: pointer;
      border: 1px solid;
      background-color: #EEEEEE;
      box-shadow: 4px 4px 4px #999;
      font-family: 'jersey 10', sans-serif;
    }

    button[type="submit"] { width: 100px; }
    button[type="button"] {
      width: 150px;
      padding: 11px;
      margin-top: 10px;
      margin-left: 60px;
    }

    label {
      text-align: left;
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="shape-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
    </div>

    <div class="Loginbox">
      <h1 id="login-heading" style="font-size: 50px;">Doctor's Login</h1>
      <form id="login-form">
        <input type="hidden" id="role" name="role" value="doctor" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Type your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type your password" required />

        <div class="links">
          <a href="#">Forgot Password?</a>
        </div>

        <div style="display: flex; justify-content: center; gap: 40px;">
          <button type="submit" id="login-btn">Login</button>
          <button type="submit" id="signup-btn">Sign up</button>
        </div>

        <div class="action-buttons">
          <button type="button" id="toggle-btn">Receptionist login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDfmYfvSl-S9_WKqLCQeGaLRFa4i0_Xw4E",
      authDomain: "sage-care-72e2e.firebaseapp.com",
      projectId: "sage-care-72e2e",
      storageBucket: "sage-care-72e2e.appspot.com",
      messagingSenderId: "851285921763",
      appId: "1:851285921763:web:56e0e30867602811e4dad6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById("login-form");
    const toggleBtn = document.getElementById("toggle-btn");
    const heading = document.getElementById("login-heading");
    const roleInput = document.getElementById("role");

    let isDoctor = true;

    toggleBtn.addEventListener("click", () => {
      isDoctor = !isDoctor;
      heading.textContent = isDoctor ? "Doctor's Login" : "Receptionist Login";
      toggleBtn.textContent = isDoctor ? "Receptionist login" : "Doctor login";
      roleInput.value = isDoctor ? "doctor" : "receptionist";
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = roleInput.value;

      const isSignup = e.submitter.textContent.toLowerCase() === "sign up";

      try {
        let userCredential;
        if (isSignup) {
          userCredential = await auth.createUserWithEmailAndPassword(email, password);
          alert("Signup successful!");
        } else {
          userCredential = await auth.signInWithEmailAndPassword(email, password);
          alert("Login successful!");
        }

        localStorage.setItem("userRole", role);
        window.location.href = role === "doctor" ? "doctor.html" : "receptionist.html";
      } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
